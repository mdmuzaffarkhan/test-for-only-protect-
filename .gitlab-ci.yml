stages:
  - build
  - restart
  - status
  
build:
    stage: build
    tags:
      - test
    only:
       - master 
    script:
      - echo "pull the code"
      - CI_COMMIT_REF_NAME =="master"
      
restart:
    stage: restart
    tags:
      - test
    script:
      - echo "restart the code"
      - systemctl status sdcdemo.service   
status:
    stage: status
    tags:
      - test
    script:
      - echo "check service status"
      - systemctl status sdcdemo.service
